on: [push]

jobs:
  
  hello_world_job:
    runs-on: ubuntu-latest
    name: say hello
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: hello world action step
      id: hello
      uses: ./
      with:
        who-to-greet: 'Vlad Poliakov'
    - name: Get the output time
      run: echo "the time was ${{ steps.hello.outputs.time }}"
  